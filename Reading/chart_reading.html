<html lang="{{ $lang }}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<!-- Header attributes -->
		<title>My 2020 Visualized - Reading</title>
		
		<!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
        
    </head>
    <body>
		<div style="padding:20px;">
			<canvas id="booksChart" width="400" height="400"></canvas>
		</div>
		
		<script>
			
			
			//-----------------------------------------------------------------
			// Chart for Books
			//-----------------------------------------------------------------
			var booksContext = document.getElementById('booksChart');
			booksContext.height = 150;
			
			let booksData = {"datasets": [{"label": "Non-fiction Books", "stack": "Stack 0", "backgroundColor": "rgba(255, 0, 0, 0.6)", "borderColor": "rgba(255, 0, 0, 1)", "borderWidth": 1, "data": ["4", "1", "4", "0", "2", "2", "1", "1", "0", "1", "0", "5", "2", "2", "1", "0", "1", "1", "1", "1", "0", "0", "3", "1", "0", "0", "1", "1", "0", "2", "2", "0", "2", "0", "0", "3"]}, {"label": "Fiction Books", "stack": "Stack 0", "backgroundColor": "rgba(0, 0, 255, 0.6)", "borderColor": "rgba(0, 0, 255, 1)", "borderWidth": 1, "data": ["0", "1", "1", "3", "2", "2", "1", "0", "3", "1", "0", "2", "0", "0", "3", "0", "2", "0", "0", "0", "3", "2", "1", "1", "3", "0", "3", "1", "0", "2", "4", "2", "2", "4", "5", "1"]}], "labels": ["2018-1", "2018-2", "2018-3", "2018-4", "2018-5", "2018-6", "2018-7", "2018-8", "2018-9", "2018-10", "2018-11", "2018-12", "2019-1", "2019-2", "2019-3", "2019-4", "2019-5", "2019-6", "2019-7", "2019-8", "2019-9", "2019-10", "2019-11", "2019-12", "2020-1", "2020-2", "2020-3", "2020-4", "2020-5", "2020-6", "2020-7", "2020-8", "2020-9", "2020-10", "2020-11", "2020-12"]};
			
			let booksChart = new Chart(
				booksContext, 
				{
					type: 'bar',
					data: booksData,
					options: {
						responsive: true,
						layout: {},
						scales: 
						{
							xAxes: [{
								stacked: true,
							}],
							yAxes: [{
								stacked: true,
								scaleLabel: {
									display: true,
									labelString: 'Books'
								}
							}]
						}
					}
				}
			);
			
        </script>
    </body>
</html>
